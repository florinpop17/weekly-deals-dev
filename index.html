<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />

        <!-- HTML Meta Tags -->
        <title>Weekly Deals for Developers</title>
        <meta
            name="description"
            content="Get new deals for developer-related products on a weekly basis."
        />

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="Weekly Deals for Developers" />
        <meta
            itemprop="description"
            content="Get new deals for developer-related products on a weekly basis."
        />
        <meta
            itemprop="image"
            content="https://weeklydeals.dev/images/thumbnail.png"
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://weeklydeals.dev" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Weekly Deals for Developers" />
        <meta
            property="og:description"
            content="Get new deals for developer-related products on a weekly basis."
        />
        <meta
            property="og:image"
            content="https://weeklydeals.dev/images/thumbnail.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Weekly Deals for Developers" />
        <meta
            name="twitter:description"
            content="Get new deals for developer-related products on a weekly basis."
        />
        <meta
            name="twitter:image"
            content="https://weeklydeals.dev/images/thumbnail.png"
        />

        <link rel="stylesheet" href="tailwind.css" />
        <script
            defer
            data-domain="weeklydeals.dev"
            src="https://plausible.io/js/plausible.js"
        ></script>
        <script defer src="script.js"></script>
    </head>
    <body class="bg-gray-800 min-h-screen flex flex-col">
        <div class="container mx-auto px-4 md:px-12 max-w-screen-xl">
            <h1 class="text-5xl text-center text-white font-bold my-12">
                Weekly Deals for Devs
            </h1>

            <div class="py-4 rounded-md text-center my-5 p-3">
                <div
                    class="
                        flex flex-col
                        md:flex-row
                        justify-center
                        items-center
                        relative
                        space-y-8
                        md:space-x-8 md:space-y-0
                    "
                >
                    <div
                        class="
                            bg-purple-800
                            text-white
                            container
                            p-4
                            rounded-lg
                            w-full
                            sm:w-96
                        "
                    >
                        <h2 class="text-white text-3xl font-bold mb-7">
                            New Deals in
                        </h2>
                        <div class="flex justify-center items-center space-x-4">
                            <p
                                class="
                                    bg-purple-900
                                    w-16
                                    h-16
                                    flex flex-col
                                    justify-between
                                    items-center
                                    rounded-lg
                                "
                            >
                                <span id="days" class="text-3xl font-bold"
                                    >XX</span
                                >
                                <span class="text-lg">days</span>
                            </p>
                            <p
                                class="
                                    bg-purple-900
                                    w-16
                                    h-16
                                    flex flex-col
                                    justify-between
                                    items-center
                                    rounded-lg
                                "
                            >
                                <span id="hours" class="text-3xl font-bold"
                                    >XX</span
                                >
                                <span class="text-lg">hours</span>
                            </p>
                            <p
                                class="
                                    bg-purple-900
                                    w-16
                                    h-16
                                    flex flex-col
                                    justify-between
                                    items-center
                                    rounded-lg
                                "
                            >
                                <span id="min" class="text-3xl font-bold"
                                    >XX</span
                                >
                                <span class="text-lg">min</span>
                            </p>
                            <p
                                class="
                                    bg-purple-900
                                    w-16
                                    h-16
                                    flex flex-col
                                    justify-between
                                    items-center
                                    rounded-lg
                                "
                            >
                                <span id="sec" class="text-3xl font-bold"
                                    >XX</span
                                >
                                <span class="text-lg">sec</span>
                            </p>
                        </div>
                    </div>
                    <form
                        class="
                            flex flex-col
                            bg-purple-800
                            container
                            p-4
                            rounded-lg
                            w-full
                            sm:w-96
                        "
                    >
                        <div class="text-white">
                            <div
                                data-element="fields"
                                data-stacked="false"
                            ></div>
                            <ul data-element="errors" data-group="alert"></ul>
                        </div>
                        <h2 class="text-white text-3xl font-bold mb-2">
                            Get Notified ðŸ‘‡
                        </h2>
                        <div class="my-2 mx-auto flex flex-col md:flex-row">
                            <input
                                class="
                                    w-full
                                    py-3
                                    px-6
                                    rounded
                                    mb-4
                                    md:mb-0 md:w-auto
                                "
                                type="email"
                                placeholder="Your Email"
                                aria-label="Your email address"
                                name="email_address"
                            />
                            <button
                                class="
                                    w-full
                                    bg-purple-900
                                    text-white
                                    font-semibold
                                    py-3
                                    px-6
                                    md:w-auto md:ml-2
                                    rounded
                                "
                            >
                                Subscribe
                            </button>
                        </div>
                        <small class="text-purple-200 italic">
                            No spam. Unsubscribe at any time.
                        </small>
                    </form>
                </div>
            </div>
        </div>

        <div class="container mx-auto mb-12 px-4 md:px-12 max-w-screen-xl">
            <h2
                class="
                    text-5xl text-white
                    font-semibold
                    mt-12
                    mb-8
                    text-center
                    md:text-left
                "
            >
                Featured Deals
            </h2>
            <div
                class="
                    flex flex-col
                    space-y-6
                    md:flex-row md:space-y-0 md:space-x-6
                    justify-between
                    items-center
                "
                id="featured_deals"
            ></div>
            <h2
                class="
                    text-5xl text-white
                    font-semibold
                    mt-12
                    mb-8
                    text-center
                    md:text-left
                "
            >
                Free Deals
            </h2>
            <div
                class="
                    flex flex-col
                    space-y-6
                    md:flex-row md:space-y-0 md:space-x-6
                    justify-between
                    items-center
                "
                id="free_deals"
            ></div>
        </div>

        <footer class="container mx-auto max-w-screen-xl mt-auto px-4 md:px-12">
            <div
                class="
                    flex
                    justify-center
                    md:justify-between
                    bg-purple-800
                    text-white
                    py-3
                    px-6
                    rounded-t-lg
                "
            >
                <p class="text-center">
                    Built by
                    <a
                        class="font-bold"
                        target="_blank"
                        href="https://twitter.com/florinpop1705"
                    >
                        Florin Pop
                    </a>
                    for the

                    <a
                        class="font-bold"
                        target="_blank"
                        href="https://makemoney.dev/blog/from-0-to-100k"
                    >
                        $0 to $100k challenge.
                    </a>
                </p>
                <a
                    target="_blank"
                    class="font-bold hidden sm:block"
                    href="https://plausible.io/weeklydeals.dev"
                    >Website Stats</a
                >
            </div>
        </footer>
    </body>
</html>
